<!DOCTYPE html>
<html>
<head>
    <title>Math Club</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo-container">
                <img src="{% static 'images/Math Club.png' %}" alt="Logo" class="logo">
                <span class="club-name">Math Club CSE</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="{% url 'home:home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a></li>
                    <li><a href="{% url 'event:event' %}" class="{% if request.resolver_match.url_name == 'event' %}active{% endif %}">Events</a></li>
                    <li><a href="{% url 'panel:panel' %}" class="{% if request.resolver_match.url_name == 'panel' %}active{% endif %}">Team</a></li>
                    <li><a href="{% url 'formerpresi:formerpresi' %}" class="{% if request.resolver_match.url_name == 'formerpresi' %}active{% endif %}">Former Presidents</a></li>
                    <li><a href="{% url 'gallery:gallery' %}" class="{% if request.resolver_match.url_name == 'gallery' %}active{% endif %}">Gallery</a></li>
                    <li><a href="{% url 'joinus:joinus' %}" class="{% if request.resolver_match.url_name == 'joinus' %}active{% endif %}">Join Us</a></li>
                    <li><a href="{% url 'resource:resource' %}" class="{% if request.resolver_match.url_name == 'resource' %}active{% endif %}">Resources</a></li>
                    <li><a href="{% url 'contact:contact' %}" class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a></li>
                </ul>
            </nav>
            <div class="auth-links">
                <a href="#">Login</a>
                <a href="#">Register</a>
            </div>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="footer-container">
            <p>Â© 2026 Math Club | All Rights Reserved</p>
            <ul class="social-links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">LinkedIn</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
